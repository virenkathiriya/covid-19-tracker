<div class="ui inverted dimmer" [class.active]="loading">
  <div class="ui text loader">Loading</div>
</div>

<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Corona Covid-19 Tracker Country Vise</h1>
  <hr>

  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="country">Select Country</label>
      <select name="" class="form-control" id="country" #input (change)="updateValues(input.value)">
        <option value="{{country}}" *ngFor='let country of countries'>{{country}}</option>
      </select>
    </div>
  </div>

  <app-dashboard-card
    [totalConfirmed]='totalConfirmed'
    [totalActive]='totalActive'
    [totalDeaths]='totalDeaths'
    [totalRecovered]='totalRecovered'>
  </app-dashboard-card>

  <div class="row">
    <div class="col">
      <table class="table col">
        <thead>
        <tr>
          <th>Sno.</th>
          <th>Date</th>
          <th>Cases</th>
        </tr>
        </thead>
        <tbody *ngFor="let cs of selectedCountryData; index as i">
        <tr>
          <th>{{ i + 1 }}</th>
          <th>{{ cs.date | date }}</th>
          <th>{{ cs.cases }}</th>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <google-chart
        [type]="chart.LineChart"
        [data]="dataTable"
        [height]="chart.height"
        [options]="chart.options"
        style="width: 100%;">
      </google-chart>
    </div>

  </div>
</div>
