<div class="row" >
  <div class="col-xs-12 col-md-6 col-md-offset-3" style="margin: 20px auto">
    <div class="alert alert-danger" *ngIf="error">
      {{ error }}
    </div>
    <div class="ui inverted dimmer" [class.active]="isLoading">
      <div class="ui text loader">Loading</div>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          email
          required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6">
      </div>
      <div>
        <button class="btn btn-dark" type="submit" [disabled]="!authForm.valid">
          {{isLoginMode ? "Login" : "Sign Up"}}
        </button>
        |
        <button class="btn btn-dark" (click)="onSwitchMode()" type="button">
          Switch to {{!isLoginMode ? "Login" : "Sign Up"}}
        </button>
      </div>
    </form>
  </div>
</div>
